    <div class="jumbotron">
        <h1 class="display-3">Lunch Calculator</h1>
        <p class="lead">Finding the 'best bang for your buck' lunch in Chicago.</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 mealInput">
                <h2>Enter a Meal</h2>
                <div class="form-group">
                    <input class="form-control form-control-lg restaurantInput" type="text" placeholder="Restaurant"
                        id="inputLarge">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg locationInput" type="text" placeholder="Location"
                        id="inputLarge">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg descriptionInput" type="text"
                        placeholder="Meal Description" id="inputLarge">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control weightInput"
                                aria-label="Amount (to the nearest dollar)" placeholder="Meal Weight">
                            <div class="input-group-append">
                                <span class="input-group-text">lbs</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" class="form-control costInput"
                                    aria-label="Amount (to the nearest dollar)" placeholder="Dolla Dolla Bills Ya'll">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label>
                        <div class="col-10">
                            <input class="form-control dateTimeInput" type="datetime-local" value=""
                                id="example-datetime-local-input">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary submit">Submit</button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    <div class="container statsContainer hide">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card text-white bg-primary mb-3 stats" style="max-width: 40rem;">
                    <div class="card-header stats"><h2>Meal Summary</h2></div>
                    <div class="card-body stats">
                      <p class="card-text stats" id="restaurantSummary"></p>
                      <p class="card-text stats" id="dateTimeSummary"></p>
                      <p class="card-text stats" id="costSummary"></p>
                      <p class="card-text stats" id="analysisSummary"></p>
                      <br>
                      <button type="button" class="btn btn-primary back">Back</button>
                    </div>
                  </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
