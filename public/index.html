<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Lunchbox Chi</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Lunchbox Chi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="analysis.html">Restaurant Analysis</a>
                </li>
        </div>
    </nav>
    <div class="jumbotron">
        <h1 class="display-3">Lunch Calculator</h1>
        <p class="lead">Finding the 'best bang for your buck' lunch in Chicago.</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 mealInput">
                <h2>Enter a Meal</h2>
                <div class="form-group">
                    <input class="form-control form-control-lg restaurantInput" type="text" placeholder="Restaurant"
                        id="inputLarge" list="restaurantList" autocomplete="off">
                        <datalist id="restaurantList">
                            <option value="Chipotle"></option>
                            <option value="Corner Bakery Cafe"></option>
                            <option value="Beatrix"></option>
                            <option value="Brown Bag Seafood Co."></option>
                            <option value="Capriotti's Sandwich Shop"></option>
                            <option value="Cafecito"></option>
                            <option value="Jersey Mike's Subs"></option>
                            <option value="Jimmy John's"></option>
                            <option value="Luke's Lobster"></option>
                            <option value="Nando's Peri-Peri"></option>
                            <option value="Nesh Mediterranean Grill"></option>
                            <option value="Pierogi Heaven"></option>
                            <option value="Roti Modern Mediterranean"></option>
                            <option value="Subway"></option>
                            <option value="Taco Burrito King"></option>
                        </datalist>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg locationInput" type="text" placeholder="Location"
                        id="inputLarge" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg descriptionInput" type="text"
                        placeholder="Meal Description" id="inputLarge">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control weightInput"
                                aria-label="Amount (to the nearest dollar)" placeholder="Meal Weight">
                            <div class="input-group-append">
                                <span class="input-group-text">lbs</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" class="form-control costInput"
                                    aria-label="Amount (to the nearest dollar)" placeholder="Dolla Dolla Bills Ya'll">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label>
                        <div class="col-10">
                            <input class="form-control dateTimeInput" type="datetime-local" value=""
                                id="example-datetime-local-input">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary submit" data-toggle="modal" data-target="#summaryModal">Submit</button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
<div class="modal fade" id="summaryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="lunchSummary">Lunch Summary</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body stats">
        <p class="card-text stats" id="restaurantSummary">Restaurant: </p>
        <p class="card-text stats" id="dateTimeSummary">Date & Time: </p>
        <p class="card-text stats" id="costSummary">Cost: </p>
        <p class="card-text stats" id="analysisSummary">Analysis: </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="back">Close</button>
      </div>
    </div>
  </div>
</div>

    <!--  JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
